<div id="startscreen" class="startscreen">
  <h1>Password generator</h1>
  <p class="slogan">Impossible to guess, impossible to remember&trade;</p>
  <input id="input" placeholder="Enter number" focus>
  <span id="start" class="start">Generate</span>
</div>
<div id="errormsg" class="errormsg">
  <h1>Oops...</h1>
  <p>Looks like you entered something other than a number :)
  </p>
  <span id="back" class="back">Try again</span>
</div>
<div id="result" class="result">
  <div id="output"></div>
  <span id="back2" class="back">Try again</span>
</div>
